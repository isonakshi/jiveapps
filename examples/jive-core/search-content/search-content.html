<script type="text/javascript" src="search-content.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
<style>
.searchform 
{ 
font-family: Verdana; 
font-size: 8pt; 
font-color:#0A5826;
background-color: #ffffff; 
border-top: 2px solid #AAAAAA; 
border-bottom: 2px solid #AAAAAA;
padding-left: 15px; 
padding-top: 10px; 
padding-bottom: 0px; 
display: block;

} 
</style>
<h3>Search Criteria</h3>
<form class="searchform">
<table border="0" padding="2px">
<tr>
        <th align="right">Search:</th>
        <td><input type="text" id="query"/></td>
    </tr>

    <tr>
        <th align="right">Include Only Comments?</th>
        <td><input type="checkbox" checked="checked" id="comment"/></td>
    </tr>
    <tr>
        <th align="right">Include Only Discussions?</th>
        <td><input type="checkbox" checked="checked" id="discussion"/></td>
    </tr>
    <tr>
        <th align="right">Include Only Documents?</th>
        <td><input type="checkbox" checked="checked" id="document"/></td>
    </tr>
    <tr>
        <th align="right">Include Only Messages?</th>
        <td><input type="checkbox" checked="checked" id="message"/></td>
    </tr>
    <tr>
        <th align="right">Include Only Posts?</th>
        <td><input type="checkbox" checked="checked" id="post"/></td>
    </tr>
    <tr>
        <th align="right">Maximum Results:</th>
        <td><input type="text" id="limit" value="25"></td>
    </tr>
    <tr>
        <th align="right">Sort Order:</th>
        <td>
            <select id="sort-order">
                <option value="descending">descending</option>
                <option value="ascending">ascending</option>
            </select>
        </td>
    </tr>
    <tr>
        <th align="right">Sort Type:</th>
        <td>
            <select id="sort-type">
                <option value="relevance">Relevance</option>
                <option value="date">Last Modification</option>
                <option value="subject">Subject</option>
            </select>
        </td>
    </tr>
        <tr>
        <th>&nbsp;</th>
        <td><button id="search">Search</button></td>
    </tr>
</table>

<h3>Search Results</h3>

<table id="result" style="display:none">
    <thead>
        <th>Type</th>
        <th>Reference</th>
        <th>Last Modified</th>
        <th>Subject</th>
    </thead>
    <tbody id="search-results"></tbody>
</table>
</form>
